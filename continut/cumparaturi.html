<section class="cumparaturi">
    <h1>Cumpărături</h1>
    <form>
        <input type="text" id="numeProdus" placeholder="Nume produs">
        <input type="number" id="cantitate" placeholder="Cantitate">
        <button onclick="adaugaProdus()">Adaugă</button>
    </form>
    <section>
        <table id="tabelProduse">
            <tr>
                <th>Nr.</th>
                <th>Nume Produs</th>
                <th>Cantitate</th>
            </tr>
        </table>
    </section>
</section>
