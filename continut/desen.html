
        <svg width="500" height="500">
            <defs>
                <!-- Gradient pentru cutia de popcorn(de la rosu la rosu inchis) -->
                <linearGradient id="gradPopcorn" x1="0%" y1="0%" x2="0%" y2="100%">     <!--de sus in jos -->
                    <stop offset="0%" stop-color="red"/>
                    <stop offset="100%" stop-color="darkred"/>
                </linearGradient>
            </defs>

            <!-- Clapperboard -->
            <rect x="50" y="40" width="200" height="40" fill="black"/>

            <!-- Linii verticale pe clapperboard -->
            <rect x="50" y="40" width="40" height="40" fill="white"/>
            <rect x="90" y="40" width="40" height="40" fill="black"/>
            <rect x="130" y="40" width="40" height="40" fill="white"/>
            <rect x="170" y="40" width="40" height="40" fill="black"/>
            <rect x="210" y="40" width="40" height="40" fill="white"/>

            <!-- Partea inferioara a clapperboard-ului -->
            <rect x="50" y="80" width="200" height="120" fill="black"/>

            <!-- Cutia de popcorn -->
            <polygon points="120,200 180,200 200,280 100,280" fill="url(#gradPopcorn)"/>

            <!-- Popcorn (cercuri galbene) -->
            <circle cx="110" cy="190" r="15" fill="yellow"/>
            <circle cx="130" cy="180" r="15" fill="yellow"/>
            <circle cx="150" cy="185" r="15" fill="yellow"/>
            <circle cx="170" cy="180" r="15" fill="yellow"/>
            <circle cx="190" cy="190" r="15" fill="yellow"/>

            <!-- Tranzitie text -->
            <g transform="translate(150,150)">
                <text x="100" y="100" style="font-family:Verdana;font-size:24">It's movie time!
                    <animateMotion path="M 0 0 L 300 300" dur="5s" repeatCount="indefinite" />
                </text>
            </g>
        </svg>
