<!DOCTYPE html>
<html lang="ro-RO">
    <head>
        <title>Înregistare</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stil.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img src="Imagini/movie.jpg" width="200" height="200" alt="Movie">
            <h1>Pasiune pentru filme</h1>
        </header>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="inregistreaza.html">Înregistrează</a>
            <a href="video.html">Video</a>
            <a href="despre.html">Despre</a>
            <a href="desen.html">Desen</a>
            <a href="invat.html">Învăț</a>
        </nav>
        <form>
            <fieldset>
                <legend>Informații generale:</legend>
                <label for="nume_utilizator">Nume utilizator:</label>
                <input type="text" id="nume_utilizator" name="nume_utilizator" placeholder="birleanuandreea"><br>
                <label for="parola">Parola:</label>
                <input type="password" id="parola" name="parola"><br>
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" placeholder="Birleanu"><br>
                <label for="prenume">Prenume:</label>
                <input type="text" id="prenume" name="prenume" placeholder="Andreea"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="andreeabirleanu14@gmail.com"><br>
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" placeholder="0747116566">
            </fieldset>
            <fieldset>
                <legend>Informații personale:</legend>
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="masculin">masculin</option>
                    <option value="feminin">feminin</option>
                </select><br>
                <label for="gen">Gen de film preferat:</label>
                <select id="gen" name="gen">
                    <option value="actiune">Acțiune</option>
                    <option value="drama">Dramă</option>
                    <option value="dragoste">Dragoste</option>
                    <option value="politist">Polițist</option>
                    <option value="horror">Horror</option>
                </select><br>
                <label for="culoare">Culoare preferată:</label>
                <input type="color" id="culoare" name="culoare"><br>
                <label for="data">Data nașterii:</label>
                <input type="date" id="data" name="data"><br>
                <label for="ora">Ora nașterii:</label>
                <input type="time" id="ora" name="ora"><br>
                <label for="varsta">Vârstă:</label>
                <input type="range" id="varsta" name="varsta"><br>
                <label for="adresa">Adresa paginii personale:</label>
                <input type="url" id="adresa" name="adresa"><br>
                <label for="descriere">Descriere:</label>
                <textarea id="descriere" name="descriere" rows="2" cols="15" placeholder="Descrieți filmul vostru preferat"></textarea>
            </fieldset>
            <br>
            <button type="button" disabled>Înregistrează</button> 
        </form> 
        <footer>
            <p>&copy; 2025. Pasiune pentru filme.</p>
        </footer>   
    </body>  
</html>
